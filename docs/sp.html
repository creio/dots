<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Start ~ page</title>
  <style type="text/css">
    html {
      background-image: url("https://raw.githubusercontent.com/creio/dots/master/docs/screen/bg.png");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      align-items: center;
      display: flex;
      justify-content: center;
      color: #cfd1dd;
      font-size: 16px; font-family: "Hack Nerd Font Mono", "Droid Sans Mono", "Liberation Sans Mono", monospace;
      height: 100%;
    }
    body {
      background-color: #161720;
      box-shadow: 0px 0px 5px 4px #161720;
      color: #cfd1dd;
      min-height: 30ch;
      min-width: 50px;
      width: 40%;
      max-width: 800px;
      padding: 1em;
      display: flex;
      flex-direction: column;
      /*justify-content: center;*/
    }
    @media only screen and (max-width: 1250px) {
      body {
        width: 50%;
      }
    }
    @media only screen and (max-width: 950px) {
      body {
        width: 70%;
      }
    }
    @media only screen and (max-width: 450px) {
      body {
        width: 100%;
      }
    }
    p {
      margin: 0;
    }
    p span {
      color: #aeb1ff;
    }
    a {
      color: #aeb1ff;
      text-decoration: none;
      padding: .3em 0;
    }
    a:focus, a:hover {
      color: #7DA6FF;
    }
    nav {
      column-gap: .3em;
      display: grid;
      grid-template-columns: auto auto auto auto auto;
      padding: 1em 0;
    }
    p #ps1 {
      color: #aeb1ff;
    }
    p #prompt {
      color: #a3be8c;
      font-family: "Hack Nerd Font Mono", "Droid Sans Mono", "Liberation Sans Mono", monospace;
    }
    p #cursor {
      background-color: #aeb1ff;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 0; }
      49% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <p><span id="ps1">~ </span><span id="prompt">  </span>ls</p>
  <nav>
    <a id="url" href="https://archlinux.org">archlinux</a>
    <a id="url" href="https://www.opennet.ru/opennews/">opennet</a>
    <a id="url" href="https://www.linux.org.ru/news/">lor</a>
    <a id="url" href="https://reddit.com/r/unixporn/">unixporn</a>
    <a id="url" href="https://github.com/creio">github</a>
    <a id="url" href="https://protonmail.com">email</a>
    <a id="url" href="https://wallhaven.cc/">wallhaven</a>
    <a id="url" href="https://unsplash.com/t/wallpapers">unsplash</a>
    <a id="url" href="https://youtube.com">youtube</a>
    <a id="url" href="https://xhamster.com/">xhamster</a>
  </nav>
  <p><span id="ps1">~ </span><span id="prompt">  </span><span id="cursor">_</span></p>
</body>
</html>
