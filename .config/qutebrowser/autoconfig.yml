# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global: null
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-I>: <Tab>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  colors.completion.category.bg:
    global: '#161720'
  content.notifications.enabled:
    global: true
  fonts.completion.entry:
    global: 9pt default_family
  fonts.debug_console:
    global: 9pt default_family
  fonts.default_family:
    global:
    - Clear Sans Medium
  fonts.downloads:
    global: 9pt default_family
  fonts.hints:
    global: bold 9pt default_family
  fonts.keyhint:
    global: 9pt default_family
  fonts.messages.error:
    global: 9pt default_family
  fonts.messages.info:
    global: 9pt default_family
  fonts.messages.warning:
    global: 9pt default_family
  fonts.statusbar:
    global: 9pt default_family
  fonts.tabs.selected:
    global: 9pt default_family
  fonts.tabs.unselected:
    global: 9pt default_family
  spellcheck.languages:
    global:
    - en-US
    - ru-RU
  statusbar.padding:
    global:
      bottom: 3
      left: 0
      right: 0
      top: 3
  statusbar.show:
    global: always
  # pinned, always, never
  tabs.favicons.show:
    global: pinned
  tabs.close_mouse_button:
    global: right
  tabs.last_close:
    global: default-page
  tabs.indicator.width:
    global: 0
  tabs.max_width:
    global: -1
  tabs.padding:
    global:
      bottom: 5
      left: 10
      right: 10
      top: 5
  tabs.position:
    global: top
  tabs.show:
    global: always
  tabs.select_on_remove:
    global: prev
  tabs.title.alignment:
    global: center
  tabs.title.format:
    global: '{current_title}'
